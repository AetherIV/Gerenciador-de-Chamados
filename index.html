<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites Favoritos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <h1>Gerenciador de URL</h1>
        <input type="text" id="bookmark-name" placeholder="Nome da URL">
        <input type="url" id="bookmark-url" placeholder="Link">
        <button id="add-bookmark">Adicionar Site</button>
        <div id="error-message"></div>
        <ul id="bookmarks"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
