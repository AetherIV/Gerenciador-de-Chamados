<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Chamado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>

<div class="container">
    <h1>Gerenciador de Chamados</h1>
    <div class="form-group">
        <input type="text" id="companyName" placeholder="Razão Social">
    </div>
    <div class="form-group">
        <textarea id="description" placeholder="Descrição do chamado" style="resize: none;"></textarea>
    </div>
    <div class="form-group">
        <input type="tel" id="phone" placeholder="Telefone">
    </div>
    <div class="form-group">
        <input type="email" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="text" id="bookmarkURL" placeholder="Digite o link do chamado (opcional)">
    </div>
    <button id="add-bookmark">Adicionar Favorito</button>
    <p id="error-message" class="text-danger"></p>
    <ul id="bookmarks" class="list-unstyled mt-4"></ul>
</div>

<footer>
    <h4>
        Desenvolvido por Rafael Romera
        <br>
        Versão: 2.1
    </h4>
</footer>
<script src="scripts.js"></script>

</body>
</html>
